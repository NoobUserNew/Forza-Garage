<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Styles/normalize.css">
    <link rel="stylesheet" href="../../Styles/registerPage.css">
    <title>Register</title>
</head>
<body>
    <video class="background" muted autoplay loop>
        <source src="../../img/backgrounds/background.mp4" type="video/mp4">
    </video>
    <div class="container">
        <img src="../../img/icons/Logo/Midlogo.png" alt="">
        <img src="../../img/Line.png" alt="">
        <form id="register" action="#">
            <label for="nick">Логин</label>
            <input id="nick" type="text">
            <label for="Password">Пароль</label>
            <input id="Password" type="password">
            <label for="ConfirmPassword">Подтверждение пароля</label>
            <input id="ConfirmPassword" type="password">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script src="../../js/register.js"></script>
</body>
</html>
